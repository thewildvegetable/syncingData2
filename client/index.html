<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #mainCanvas {
             background: #ffffff;
             z-index: 0;
             left: 10px;
             top: 10px;
             box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        
        #quitButton {
            display: none;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";
        const user = `user${Math.floor((Math.random()*1000) + 1)}`;
        let socket;
        let ctx;
        let canvas;
        let square;
        let mouseDown = false;
        let score = 0;
        let scoreHolder;
        let easyButton;
        let mediumButton;
        let hardButton;
        let quitButton;
        
        const draw = () => {
            ctx.fillStyle = "white";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = square.color;
            ctx.fillRect(square.x, square.y, square.width, square.height);
        };
        
        const handleMessage = (data) => {
            square = data;
            
            //turn clicking back on
            mouseDown = false;
            
            draw();
        };
        
        // Function Name: getMouse()
        // returns mouse position in local coordinate system of element
        // Author: Tony Jefferson
        // Last update: 3/1/2014
        const getMouse = (e) => {
            var mouse = {}
            mouse.x = e.pageX - e.target.offsetLeft;
            mouse.y = e.pageY - e.target.offsetTop;
            return mouse;
        }
        
        const doMousedown = (e) => {
            //get location of mouse
            var mouse = getMouse(e);
            
            //if the mouse wasnt already being held, check if the mouse is clicking the square
            if(!mouseDown){
                //if the click was in the square, send it to the server for points;
                if (mouse.x >= square.x && mouse.x <= square.x + square.width){
                    if (mouse.y >= square.y && mouse.y <= square.y + square.height){
                        socket.emit('click', square);
                        //prevent extra clicks
                        mouseDown = true;
                    }
                }
            }
            
        };

        const connect = (e) => {
            //get the difficulty
            let difficulty = e.target.value;
            
            //send join message        
            socket.emit('join', difficulty);
            
            //hide the difficulty buttons
            easyButton.style.display = mediumButton.style.display = hardButton.style.display = "none";
            
            //show a quit button
            quitButton.style.display = "inline";
        };

        const quit = () => {
            //show the difficulty buttons
            easyButton.style.display = mediumButton.style.display = hardButton.style.display = "inline";
            
            //hide the quit button
            quitButton.style.display = "none";
            
            //send quit message to server
            socket.emit('quit', square);
            
            //move the square offscreen to hide it and prevent clicks
            square.x = canvas.width + 200;
            draw();
            
            //reset score
            score = 0;
            scoreHolder.textContent = "Score: " + score;
        };
        
        const init = () => {
            //get the score holder
            scoreHolder = document.querySelector('#score');
            scoreHolder.textContent = "Score: " + score;
            
            //get the buttons
            easyButton = document.querySelector('#easyButton');
            mediumButton = document.querySelector('#mediumButton');
            hardButton = document.querySelector('#hardButton');
            quitButton = document.querySelector('#quitButton');
            
            // set up canvas stuff
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext("2d");
            canvas.onmousedown = doMousedown;
            
            
            //connect to server
            socket = io.connect();
            
            socket.on('connect', () => {
                console.log('connecting');
                
                //hook up connection to the buttons
                easyButton.onclick = mediumButton.onclick = hardButton.onclick = (e) => {
                    connect(e);
                };
                quitButton.onclick = quit;
            });
            
            //hook up listeners
            socket.on('draw', (data) => {
                handleMessage(data);
            });
            
            socket.on('point', (data) => {
                score += data.score;
                scoreHolder.textContent = "Score: " + score;
                
                //tell user they were first click
                if (data.first){
                    scoreHolder.textContent += ". You were the first to click the square last round!";
                }
            });
        };
        
        window.onload = init;
    </script>
</head>
<body>
    <button id="easyButton" value="easy">Easy</button>
    <button id="mediumButton" value="medium">Medium</button>
    <button id="hardButton" value="hard">Hard</button>
    <button id="quitButton" value="hard">Change Difficulty</button>
    <p id="score"></p>
    <canvas id="mainCanvas" width="700" height="500">
	Get a real browser!
	</canvas>
    
</body>
</html>
